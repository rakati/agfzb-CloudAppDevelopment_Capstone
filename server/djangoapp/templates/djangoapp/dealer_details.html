{% extends "djangoapp/base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class='row'>
    <div class="col d-flex justify-content-end">
        <a href="{% url 'djangoapp:add_review' dealer_id=dealer_id %}" class="btn btn-primary" role="button">Add review</a>
    </div>
</div>
{% endif %}
<div class="card-columns">
    {% for review in reviews  %}
    <div class="card">
        <img class="card-img-left" src="{{MEDIA_URL}}/emoji/{{review.sentiment|default:'neutral'}}.png" width="30" height="30">
        <div class="card-body">
            <h5 class="card-title">{{review.name}}</h5>
            <h6 class="card-title">{{review.car_year}}</h5>
            <p class='card-text'>{{review.review}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
